<div class="container">
  <h1>Add New League</h1>
  <form (ngSubmit)="onSubmit()" #leagueForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel"/>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="model.description" name="description"/>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!leagueForm.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
  </form>
</div>
