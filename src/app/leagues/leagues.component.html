<p>League List:</p>
<ul class = "leagues">
  <li *ngFor = "let league of leagues" (click)="onSelect(league)" [class.selected] = "league == selectedLeague">
    <span class = "badge">{{league.id}}</span>{{league.name}}
  </li>
</ul>

<div *ngIf = "selectedLeague" >
  <button (click)="hideLeague()">Hide</button>
  <h2>{{ selectedLeague.name | uppercase }}: </h2>
  <p>{{ selectedLeague.description }}</p>
  <app-teams></app-teams>
</div>
