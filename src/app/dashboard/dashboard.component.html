<h3>Top Leagues</h3>
<div class="grid grid-pad">
  <a *ngFor="let league of leagues" class="col-1-5">
    <div class="module league" (click)="onSelect(league)" [class.selected] = "league === selectedLeague">
      <h4>{{league.name}}</h4>
    </div>
  </a>
</div>
<div *ngIf="teams">
  <table>
    <tr>
      <td>Position</td>
      <td>Club</td>
      <td>Played</td>
      <td>GD</td>
      <td>Points</td>
    </tr>
    <tr *ngFor="let team of teams | sortByPoints; let i = index ">
      <td>{{ i + 1 }}</td>
      <td>{{ team.name }}</td>
      <td>{{ team.matches }}</td>
      <td>{{ team.goalDifference }}</td>
      <td>{{ team.points }}</td>
    </tr>
  </table>
</div>
